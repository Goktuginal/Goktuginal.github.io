<!DOCTYPE html>
<html>
<head>
  <title>try-</title>
  <canvas id="c"></canvas></head>
  <style>
    body {
      margin: 0;
    }
    #c {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
<body>
  <script type="module">
    
    // Three.js - Custom Geometry - Cube
// from https://threejsfundamentals.org/threejs/threejs-custom-geometry-cube.html


import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r119/build/three.module.js';

function main() {
  const canvas = document.querySelector('#c');
  const renderer = new THREE.WebGLRenderer({canvas});

  const fov = 75;
  const aspect = 2;  // the canvas default
  const near = 0.1;
  const far = 100;
  const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
  camera.position.z = 5;

  const scene = new THREE.Scene();

  {
    const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(-1, 2, 4);
    scene.add(light);
  }

  const geometry = new THREE.Geometry();
  geometry.vertices.push(
    new THREE.Vector3( 2, -2,  2),  // 0
    new THREE.Vector3( 2, -2, -2),  // 1
    new THREE.Vector3( 2,  2, -2),  // 2
    new THREE.Vector3( 2,  2,  2),  // 3
    new THREE.Vector3(-2,  2,  2),  // 4
    new THREE.Vector3(-2,  2, -2),  // 5
    new THREE.Vector3(-2, -2, -2),  // 6
    new THREE.Vector3(-2, -2,  2),  // 7
  );

  /*
       6----7
      /|   /|
     2----3 |
     | |  | |
     | 4--|-5
     |/   |/
     0----1
  */

  geometry.faces.push(
     // front
     new THREE.Face3(0, 3, 7),
     new THREE.Face3(7, 3, 4),
     // right
     new THREE.Face3(0, 1, 2),
     new THREE.Face3(0, 2, 3),
     // back
     new THREE.Face3(4, 3, 2), 
     new THREE.Face3(4, 2, 5),
     // left
     new THREE.Face3(6, 7, 4),
     new THREE.Face3(6, 4, 5),
     // top
     new THREE.Face3(1, 5, 2),
     new THREE.Face3(1, 6, 5),
     // bottom
     new THREE.Face3(7, 6, 1),
     new THREE.Face3(7, 1, 0),
  );

  function makeInstance(geometry, color, x) {
    const material = new THREE.MeshBasicMaterial({color});

    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);

    cube.position.x = x;
    return cube;
  }

  const cubes = [
    makeInstance(geometry, 0x44FF44,  0),
  ];

  function resizeRendererToDisplaySize(renderer) {
    const canvas = renderer.domElement;
    const width = canvas.clientWidth;
    const height = canvas.clientHeight;
    const needResize = canvas.width !== width || canvas.height !== height;
    if (needResize) {
      renderer.setSize(width, height, false);
    }
    return needResize;
  }

  function render(time) {

    if (resizeRendererToDisplaySize(renderer)) {
      const canvas = renderer.domElement;
      camera.aspect = canvas.clientWidth / canvas.clientHeight;
      camera.updateProjectionMatrix();
    }
    renderer.render(scene, camera);
  }

  requestAnimationFrame(render);
}

main();

  </script>
</body>
</html>
